<!DOCTYPE html>
<html lang="en">

<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="content">
        <div id="employee-content">
            <h2>Add Employee</h2>

            <input type="text" placeholder="First Name" id="first-name">
            <input type="text" placeholder="Last Name" id="last-name">
            <input type="text" placeholder="ID" id="id-number">
            <input type="text" placeholder="Job Title" id="job-title">
            <input type="number" placeholder="Salary" id="annual-salary">
            <button id="submit-Btn">Submit</button>
        </div>
        <div id="table-content">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employee-table">
                    <tr>
                        <td>first name</td>
                        <td>last name</td>
                        <td>id</td>
                        <td>job title</td>
                        <td>annual salary</td>
                        <td><button id="delete-Btn">delete</button></td>
                    </tr>
                </tbody>
            </table>
            <h2>Total Monthly: $<span id="total-monthly">TOTALMONTHLY
            </span><h2>
        </div>
    </div>
</body>

</html>
